<div class="container">
    <form [formGroup]="loginform" (submit)="getlogin()">

        <div class="form-group">
            <label for="input" class="col-sm-4 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="username" id="input" class="form">
            </div>
        </div>

        <div class="form-group">
            <label for="input" class="col-sm-4 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" formControlName="password" id="input" class="form">
            </div>
        </div>

        <input type="submit" value="getlogin" class="btn btn-success">
        <button class="btn btn-warning" [routerLink]="['/app']">Skip login</button>
    </form>
</div>

{{this._user.username}}
{{loginform.value | json}}
