
<div class="container">


  <nav class="navbar navbar-expand-lg navbar-light " style="background-color:rgba(49, 191, 243, 0.357)">
      <ul class="nav ">
        <li class="nav-item " *ngFor="let cat of cats">
          <a class="nav-link" [routerLink]="['/app','cats',cat]">{{cat| uppercase}} </a>
        </li>
      </ul>
    
  </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://demo.opencart.com/image/cache/catalog/demo/banners/iPhone6-1140x380.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img  src="https://demo.opencart.com/image/cache/catalog/demo/banners/MacBookAir-1140x380.jpg" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    </div>
